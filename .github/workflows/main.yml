name: Build and Release Go Hass Cards

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'scripts/**'
      - '.github/workflows/**'
      - 'bun.lock'
      - 'package.json'
      - 'tsconfig.json'
      - 'build.ts'
      - 'hacs.json'
  workflow_dispatch:

jobs:
  lint:
    uses: ./.github/workflows/lint.yml
    name: Lint

  build:
    uses: ./.github/workflows/build.yml
    name: Build
    needs: lint

  release:
    uses: ./.github/workflows/release.yml
    name: Release
    needs: build
    permissions:
      contents: write  # Needed to update git tags

  validate:
    uses: ./.github/workflows/validate.yml
    name: Validate
    needs: release
